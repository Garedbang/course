<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adidas | Product page</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/6.0.0/normalize.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/flexboxgrid/6.3.1/flexboxgrid.min.css"
          type="text/css">
    <link href="styles/index.css" rel="stylesheet">
</head>
<body>
<main class="parent">
    <aside class="sidebar">
        <a href="index.html" class="logo"><img src="images/logo.png" alt=""></a>
        <form>
            <button type="submit"></button>
            <input type="search" placeholder="ULTRA BOOST">
        </form>
        <nav class="parent-menu">
            <a href="#" class="active-menu-list">SPORTS</a>
            <nav class="child-menu">
                <a href="#" class="active-menu-list">SHOES</a>
                <a href="#">CLOTHING</a>
                <a href="#">ACCESORIES</a>
            </nav>
            <a href="#">BRANDS</a>
            <a href="#">MICOACH</a>
        </nav>
    </aside>
    <section>
        <div class="product-card">
            <div class="row between-xs header-of-product-card">
                <h1 class="product-name">ULTRA
                    <br>
                    BOOST
                </h1>
                <div class="end-xs">
              <span class="product-colors">
              <button type="button" style="background-color: #c5c5c5;"></button>
              <button class="active-product-color" type="button" style="background-color: #4d87ca;"></button>
              <button type="button" style="background-color: #4a4a4a;"></button>
              <button type="button" style="background-color: #e0e0e0;"></button>
              </span>
                    <span class="sale-product">SALE</span>
                    <h2 class="product-price">$170</h2>
                </div>
            </div>
            <button class="save-product">SAVE</button>
            <div class="images-product">
                <div class="active-product-img  center-xs">
                    <img src="images/product_ultra-boost.jpg" alt="">
                </div>
                <div class="product-images-list row middle-xs">
                    <div class="col-xs-2">
                        <img src="images/product_ultra-boost_2.jpg" alt="">
                    </div>
                    <div class="col-xs-2">
                        <img src="images/product_ultra-boost_3.jpg" alt="">
                    </div>
                    <div class="col-xs-2">
                        <img src="images/product_ultra-boost_4.jpg" alt="">
                    </div>
                    <div class="col-xs-2">
                        <img class="active-image" src="images/product_ultra-boost.jpg" alt="">
                    </div>
                    <div class="col-xs-2">
                        <div class="grey-lines">
                            <span></span>
                            <span></span>
                            <span></span>
                        </div>
                    </div>
                    <div class="col-xs-1">
                        <button type="button">
                            see 
                            <br>
                            more 
                            <br>
                            photos
                        </button>
                    </div>
                </div>
            </div>
            <p class="brand-description">
                <span>Adidas</span> is a German multinational corporation, headquartered in Herzogenaurach,
                Germany, that designs and manufactures shoes, clothing and accessories.
            </p>
        </div>
        <button type="button" class="buy-now-product">BUY NOW</button>
    </section>
</main>
</body>
</html>
